{% load static %}

<section id="hero" class="hero section light-background">
    <img src="{% static 'img/3.jpg' %}" alt="uri shamir"
         style="width: 100vw; 
                height: 100vh; 
                object-fit: cover;
                padding: 0;
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;">

    <div class="container" data-aos="zoom-out" style="position: relative; z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <h2>Uri Tal Shamir</h2>
                <p>I'm a <span class="typed"
                               data-typed-items=" Full stack Developer, Coder, Teacher, Diver, Musician">Designer</span><span
                        class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
                <div class="social-links">
                    {% comment %} <a href="#"><i class="bi bi-twitter-x"></i></a> {% endcomment %}
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
